<!DOCTYPE html>
<html>
<head>
  <title>Register | Qi Events</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  <script src="assets/javascript/mapa.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="index.html">
        <img src="assets/img/logo.svg" alt="QiEvents logo" class="header__logo">
      </a>
      <nav class="header__nav">
        <ul class="nav__list">
          <li><a href="show.html">See all events</a></li>
          <li><a href="register.html">Register your event</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="map"></div>

  <div id="form">
    <h1>Insert your event details</h1>
    <form action="/pontos" method="post">
      <div class="input__group">
        <label for="name">Name:</label>
        <input type="text" id="nome" />
      </div>
      <div class="input__group">
        <label for="descricao">Description:</label>
        <textarea type="text" id="descricao"></textarea>
      </div>
      <div class="input__group">
        <button class="button button__primary" type="button" onclick="salvar()">Salvar</button>
      </div>
    </form>
  </div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnfTZOnoLTtbNbxD4z2qyJXP62diczb8k&callback=initMap&libraries=&v=weekly"
    async
  ></script>
</body>
</html>
