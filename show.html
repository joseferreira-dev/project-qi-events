<!DOCTYPE html>
<html>
<head>
  <title>Register | Qi Events</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  <script src="assets/javascript/mapa.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="index.html">
        <img src="assets/img/logo.svg" alt="QiEvents logo" class="header__logo">
      </a>
      <nav class="header__nav">
        <ul class="nav__list">
          <li><a href="show.html">See all events</a></li>
          <li><a href="register.html">Register your event</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main event__list">
    <div id="event__list" class="container">
      <h1>All current events</h1>
      <ul>
        <li>
          <h3 class="event__title"></h3>
          <span>Descrição: </span>
          <p class="event__description"></p>
        </li>
      </ul>
    </div>
  </main>

</body>
</html>
